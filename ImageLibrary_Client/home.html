<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Image Library</title>
</head>
<body>
    <h1>Image Library</h1>
    <ul class="list-group" id="errorMessages"></ul>
<hr>

 <div class = "container" id="headerRow">

       <div class="row">
	  
	  <div class="col-6">
            <button type="button" class="btn btn-outline-primary" id="addDVDButton" onclick="hideDVDs(); loadAddForm()">Add DVD</button>
        </div>
	
		 <div class="col">
            <button type="button" class="btn btn-outline-primary" id="searchButton">Search </button>
		</div>
            
     	 <div class="col-sm">
                <select name="search" id="category" placeholder="Search Category">
				    <option value="" selected disabled hidden>Search Category</option>
					<option value="Title">Title</option>
					<option value="Director">Director</option>
					<option value="Rating">Rating</option>
					<option value="Year">Year</option>
				 </select>
	 </div>
	
	 <div class="col-sm">
		<input type="text" class="form-control" id="searchField"  placeholder="search Term">
    </div>
		
		
		
   

 </div>
 
</div>
 

    <table id="dvdTable" class="table table-hover">
        <thead>
            <tr>
                <th style="width:30%" id="titleHeader">Title</th>
                <th style="width:10%" id="releaseHeader">Release Date</th>
                <th style="width:30%" id="directorHeader">Director</th>
                <th style="width:10%" id="ratingHeader">rating</th>
            </tr>
        </thead>
        <tbody id="dvdRows"></tbody>
    </table>
    <!-- we will add data rows dynamically to the tbody -->


    <div id="dvdDetails">
        <h1 id="dvdTitle"></h1>

        <hr>
        <h5 id="dvdReleaseYear">Release Year: </h5>
        <br>
        <h5 id="dvdDirector">Director: </h5>
        <br>
        <h5 id="dvdRating">Rating: </h5>
        <br>
        <h5 id="dvdNotes">Notes: </h5>

    </div>

    <!--add dvd form-->

    <div class="addDVDs" id="addDVDs">
       
        <form role="form" id="addForm">
            <h2>Add DVD</h2>
            <div class="form-group row">
                <label for="addTitle" class="col-md-4 control-label">
                    Title:
                </label>

                <div class="col-md-8">
                    <input type="text"
                           class="form-control"
                           id="addTitle"
                           placeholder="Title"
                           required>
                </div>
            </div>

            <div class="form-group row">
                <label for="addYear" class="col-md-4 control-label">
                    Release Year:
                </label>

                <div class="col-md-8">
                    <input type="text"
                           class="form-control"
                           id="addYear"
                           placeholder="Year"
                           required>
                </div>
            </div>

            <div class="form-group row">
                <label for="addDirector" class="col-md-4 control-label">
                    Director:
                </label>

                <div class="col-md-8">
                    <input type="text"
                           class="form-control"
                           id="addDirector"
                           placeholder="Director"
                           required>
                </div>
            </div>


            <div class="form-group row">
                <label for="addRating" class="col-md-4 control-label">
                    Rating:
                </label>

                <div class="btn-group">
                    <select name="rating" id="addRating">
                        <option class="dropdown-item" >G</option>
                        <option class="dropdown-item">PG</option>
                        <option class="dropdown-item">PG-13</option>
                        <option class="dropdown-item" >M</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="addNotes" class="col-md-4 control-label">
                    Notes
                </label>

                <div class="col-md-8">
                    <textarea rows="10" cols="100"
                              id="addNotes"
                              placeholder="Notes">
                     </textarea>
                </div>

            </div>

            <div class="form-group row">
                <div class="offset-md-4 col-md-8">

                    <a href="home.html" class="btn btn-info" role="button">Cancel</a>
                    <a  class="btn btn-info" role="button" id="addDVDButton2" >Add DVD</a>
                </div>
            </div>


        </form>

    </div>

    <!--Edit Contact-->

    <div class="editDVDs" id="editFormDiv">
        <h2 id="editTitleHeader" >Edit DVD : </h2>
        <form role="form" id="editForm">
		   <div class="form-group row">
                <label for="editTitle" class="col-md-4 control-label">
                    ID:
                </label>

                <div class="col-md-8">
                    <input type="text"
                           class="form-control"
                           id="editId"
                           placeholder="Title"
                           required>
                </div>
            </div>
            <div class="form-group row">
                <label for="editTitle" class="col-md-4 control-label">
                    Title:
                </label>

                <div class="col-md-8">
                    <input type="text"
                           class="form-control"
                           id="editTitle"
                           placeholder="Title"
                           required>
                </div>
            </div>

            <div class="form-group row">
                <label for="editYear" class="col-md-4 control-label">
                    Release Year:
                </label>

                <div class="col-md-8">
                    <input type="text"
                           class="form-control"
                           id="editYear"
                           placeholder="Year"
                           required>
                </div>
            </div>

            <div class="form-group row">
                <label for="editDirector" class="col-md-4 control-label">
                    Director:
                </label>

                <div class="col-md-8">
                    <input type="text"
                           class="form-control"
                           id="editDirector"
                           placeholder="Director"
                           required>
                </div>
            </div>


            <div class="form-group row">
                <label for="editRating" class="col-md-4 control-label">
                    Rating:
                </label>

                <div class="btn-group">
                    <select name="rating" id="editRating">
                        <option class="dropdown-item">PG</option>
                        <option class="dropdown-item"  >G</option>
                        <option class="dropdown-item">PG-13</option>
                        <option class="dropdown-item">M</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="editNotes" class="col-md-4 control-label">
                    Notes
                </label>

                <div class="col-md-8">
                    <textarea rows="10" cols="100"
                              id="editNotes"
                              placeholder="Notes">
                     </textarea>
                </div>

            </div>

            <div class="form-group row">
                <div class="offset-md-4 col-md-8">
                    <div class="button-box col-lg-12">
                        <input type="hidden" id="editDvdId">
                        <a href="home.html" class="btn btn-info" role="button">Cancel</a>
						
						    
								<button type="button"
										id="updateButton"
										class="btn btn-success">
									Update DVD
								</button>
							
                        
                    </div>
                </div>
            </div>


        </form>

    </div>




    <hr>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="js/dvd.js"></script>
</body>

</html>
